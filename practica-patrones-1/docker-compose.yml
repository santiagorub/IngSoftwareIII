version: '3.9'

services:
  db:
    image: postgres:16
    container_name: patterns-class-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: coffee_store
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d coffee_store"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-data:


